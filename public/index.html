<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="head">
            <h1>CALCULATOR</h1>
        </div>
    </header>
    <section class="calculator">
        <div class="calculator-background">
            <div class="calculator-body">
                <div class="result-area">
                    <input type="text" class="result">
                </div>
                <div class="numbers-area">
                    <div><button data-item = '1' class="square number1">1</button></div>
                    <div><button data-item = '2' class="square number2">2</button></div>
                    <div><button data-item = '3' class="square number3">3</button></div>
                    <div><button data-item = '+' class="square number+">+</button></div>
                    <div><button data-item = '4' class="square number4">4</button></div>
                    <div><button data-item = '5' class="square number5">5</button></div>
                    <div><button data-item = '6' class="square number6">6</button></div>
                    <div><button data-item = '-' class="square minus">-</button></div>
                    <div><button data-item = '7' class="square number7">7</button></div>
                    <div><button data-item = '8' class="square number8">8</button></div>
                    <div><button data-item = '9' class="square number9">9</button></div>
                    <div><button data-item = 'x' class="square multiplication">x</button></div>
                    <div><button class="clear">CLR</button></div>
                    <div><button data-item = '0' class="square number0">0</button></div>
                    <div><button data-item = '=' class="equal">=</button></div>
                    <div><button data-item = '/' class="square division">/</button></div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
